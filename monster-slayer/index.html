<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Monster Slayer</h1>
</header>
<div id="game">
    <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
            <div :style="monsterBarStyles" class="healthbar__value"></div>
        </div>
    </section>
    <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
            <div :style="playerBarStyles" class="healthbar__value"></div>
        </div>
    </section>
    <section v-if="winner != null" class="container">
        <h2>Game Over</h2>
        <p v-if="winner === 'player'">You won!</p>
        <p v-else-if="winner === 'monster'">You lost!</p>
        <p v-else>It's a draw!</p>
        <button @click="startNewGame">NEW GAME</button>
    </section>
    <section id="controls">
        <button :disabled="winner" @click="attackMonster">ATTACK</button>
        <button :disabled="isSpecialAttackAvailable || winner" @click="specialAttack">SPECIAL ATTACK</button>
        <button :disabled="winner" @click="healPlayer">HEAL</button>
        <button :disabled="winner" @click="giveUp">SURRENDER</button>
    </section>
    <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul v-if="logs.length > 0">
            <li v-for="log in logs">{{ log }}</li>
        </ul>
        <p v-else>No logs available.</p>
    </section>
</div>
</body>
</html>
